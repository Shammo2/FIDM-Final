			function slide_fade() {
				console.log('fading');
				var theLastSlide = $('#faded img:last');
				theLastSlide.animate({'opacity':'0'}, 1500, slide_shuffle);
				function slide_shuffle() {
					theLastSlide.prependTo('#faded .slides');
					theLastSlide.css({'opacity':'1'});
					setTimeout(slide_fade,2750);
				}

			}
		</script>
